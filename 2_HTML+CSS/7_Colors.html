<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /* Color By Name */
        }

        #secondPara{
            color:rgb(131, 201, 38); /* Color By RGB */
        }

        #thirdPara{
            color: #cf5ac8;
            background-color: rgb(12,0,122); /* Color BY Hexa Value*/
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">here we learn about simple color declaration</p>

    <h3>This is my second box</h3>
    <p id="secondPara">Here we learn about RGB color</p>

     <h3>This is my third box</h3>
     <p id="thirdPara">Here we learn about HexaColor</p>
</body>
</html>
