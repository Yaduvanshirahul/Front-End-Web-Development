<script>
    const requestUrl = 'https://api.github.com/users/Yaduvanshirahul' // reqeust data from github api

    const xhr = new XMLHttpRequest(); // here we requesting data from api
    xhr.open('GET', requestUrl) // get api data of github
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.following);
        }
    }
    xhr.send();
</script>
