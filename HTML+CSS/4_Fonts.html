<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Ga+Maamli&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: "Ga Maamli" , "Arsenal SC";
            font-size: 23px;
            line-height: 8em; /* line height is used to give space between to two sentences */
        }
        span{
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Learn about Fonts in HTML</h2>
    <p>Lets play with fonts.it is <span>very </span> exciting</p>
</body>
</html>
